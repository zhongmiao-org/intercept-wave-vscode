<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <style>
        body {
            padding: 20px;
            font-family: var(--vscode-font-family);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
        }
        button {
            padding: 10px 20px;
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: var(--vscode-button-hoverBackground);
        }
        .mock-api {
            border: 1px solid var(--vscode-panel-border);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Intercept Wave Configuration</h1>

    <div class="form-group">
        <label for="port">Mock Port:</label>
        <input type="number" id="port" value="{{PORT}}">
    </div>

    <div class="form-group">
        <label for="interceptPrefix">Intercept Prefix:</label>
        <input type="text" id="interceptPrefix" value="{{INTERCEPT_PREFIX}}">
    </div>

    <div class="form-group">
        <label for="baseUrl">Original Server Base URL:</label>
        <input type="text" id="baseUrl" value="{{BASE_URL}}">
    </div>

    <div class="form-group">
        <label>
            <input type="checkbox" id="stripPrefix" {{STRIP_PREFIX_CHECKED}}>
            Strip Prefix When Matching
        </label>
    </div>

    <div class="form-group">
        <label for="globalCookie">Global Cookie:</label>
        <input type="text" id="globalCookie" value="{{GLOBAL_COOKIE}}">
    </div>

    <button onclick="save()">Save Configuration</button>

    <script>
        const vscode = acquireVsCodeApi();

        function save() {
            const config = {
                port: parseInt(document.getElementById('port').value),
                interceptPrefix: document.getElementById('interceptPrefix').value,
                baseUrl: document.getElementById('baseUrl').value,
                stripPrefix: document.getElementById('stripPrefix').checked,
                globalCookie: document.getElementById('globalCookie').value,
                mockApis: {{MOCK_APIS_JSON}}
            };

            vscode.postMessage({
                command: 'save',
                config: config
            });
        }
    </script>
</body>
</html>
