# Codecov configuration
# https://docs.codecov.com/docs/codecov-yaml

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        # Require >= 80% on changed lines, but treat as informational
        # so it does not block PR merge when below target.
        target: 80%
        threshold: 0%
        informational: true

ignore:
  - "src/extension.ts"                       # VSCode extension entry point - requires integration tests
  - "src/providers/**"                       # VSCode providers - require real VSCode environment
  - "src/test/**"                            # Test files
  - "scripts/**"                             # Build scripts
  - "**/*.test.ts"                           # Test files
  - "**/*.spec.ts"                           # Test files

comment:
  layout: "header, diff, flags, components"
  behavior: default
  require_changes: false
